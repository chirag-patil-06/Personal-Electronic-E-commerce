{% extends "base.html" %}
{% load static %}
{% block main %}

<div class="row">
  {% for i in products %}
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ i.pimage.url }}" class="card-img-top" alt="{{ i.pname }}" loading="lazy" style="height: 200px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ i.pname }}</h5>
          <p class="card-text font-weight-bold text-success">${{ i.price }}</p>
          <div class="d-flex justify-content-center">
            <a href="/productdetail/{{ i.id }}/" class="btn btn-success mx-2">View Details</a>
            <a href="#" class="btn btn-warning mx-2">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock main %}
